
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    
    
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}">
   <script src="{% static 'bootstrap.js'}"></script>
</head>
<body>
    <h3 style="color: blue;" class="text-center mt-2">Application form for ADIT student by Django</h3><br><br>
    <div>
        <form method="POST">
            {% csrf_token %}
            {{frm}}
            <input type="submit" name="save" class="btn btn-success">  

            

        </form>
        <H1 class="text-center text-success mt-4">Student Table</H1>
    </div>
    <table class="border" style="width: 100%;">
        <tr>
            <tH>ID</tH>
            <tH>NAME</tH>
            <tH>AGE</tH>
            <tH>PHONE</tH>
            <tH>MAIL</tH>
            <tH>Opration</tH>
            
        </tr>
        {% for i in data %}
        <tr>
           <td>{{i.id}}</td>
           <td>{{i.name}}</td>
           <td>{{i.age}}</td> 
           <td>{{i.phone}}</td> 
           <td>{{i.mail}}</td>
           <td style="text-align: center;"><button class="btn btn-warning "><a href="{% url 'update' i.id %}" style="text-decoration: none;" >Update</a> </button>|
            <button class="btn btn-danger"><a href="{% url 'delete' i.id %}" style="text-decoration: none;">Delete</a></button>
            </td>
        </tr>
        {% endfor %}

    </table>
</body>
</html>
